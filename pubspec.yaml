name: attendo
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  # A flutter plugin for adapting screen and font size.
  flutter_screenutil: ^5.9.1
  # A  Flutter package to use fonts from fonts.google.com. Supports HTTP fetching, caching, and asset bundling
  google_fonts: ^6.2.1
  # A declarative router for Flutter based on Navigation 2 supporting deep linking, data-driven routes and more
  go_router: ^13.2.5
  # A Flutter plugin for controlling the camera. Supports previewing the camera feed, capturing images and videos, and streaming image buffers to Dart.
  camera: ^0.11.0
  # A flutter plugin for save image to gallery
  image_gallery_saver: ^2.0.3
  # Permission plugin for Flutter. This plugin provides a cross-platform (iOS, Android) API to request and check permissions.
  permission_handler: ^11.3.1
  # An SVG rendering and widget library for Flutter, which allows painting and displaying Scalable Vector Graphics 1.1 files
  flutter_svg: ^2.0.10+1
  # Render After Effects animations natively on Flutter. This package is a pure Dart implementation of a Lottie player.
  lottie: ^3.1.2
  # Customize Flutter's default white native splash screen with background color and splash image. Supports dark mode, full screen, and more.
  flutter_native_splash: ^2.4.0
  qr_flutter: ^4.1.0
  mobile_scanner: ^5.1.1
  # Dart Image Library provides server and web apps the ability to load, manipulate, and save images with various image file formats.
  image: ^4.2.0
  # Flutter plugin for reading and writing simple key-value pairs.
  shared_preferences: ^2.2.3
  # This small library helps you to decode Json Web Tokens, you can also know if a JWT is already expired.
  jwt_decoder: ^2.0.1
  # Flutter Localization is a package use for in-app localization with map data. More easier and faster to implement and inspired by the flutter_localizations itself.
  flutter_localizations:
    sdk: flutter
  intl: any
  # Flutter Widgets that make it easy to implement the BLoC (Business Logic Component) design pattern. Built to be used with the bloc state management package.
  flutter_bloc: ^8.1.5
  # A powerful HTTP networking package, supports Interceptors, Aborting and canceling a request, Custom adapters, Transformers, etc.
  dio: ^5.4.3+1
  # Functional Programming in Dart. Purify your Dart code using efficient immutable data structures, monads, lenses and other FP tools
  dartz: ^0.10.1
  # Flutter plugin for discovering the state of the network (WiFi & mobile/cellular) connectivity on Android and iOS.
#  connectivity_plus: ^6.0.3
  smooth_page_indicator: ^1.1.0
  table_calendar: ^3.1.1
  date_picker_timeline:
    path: ./date_picker_timeline-1.2.5/
  freezed_annotation: ^2.4.1
  local_auth: ^2.2.0
  mobile_device_identifier: ^0.0.2
  # Flutter plugin for selecting images from the Android and iOS image library, and taking new pictures with the camera.
  image_picker: ^1.1.2
  # Flutter library to load and cache network images. Can also be used with placeholder and error widgets.
  cached_network_image: ^3.3.1
  # A highly customizable bottom navigation bar for Flutter. Includes 17 prebuilt styles but can also be used with your custom style.
  stylish_bottom_bar: ^1.1.0
  persistent_bottom_nav_bar_v2: ^5.2.3



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  build_runner: ^2.4.10
  freezed: ^2.5.2
  flutter_launcher_icons: "^0.13.1"

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/splash/
    - assets/logo/
    - assets/images/
    - assets/lottie/
    - assets/images/svg/
